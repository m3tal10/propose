    <header id="container" class= "container" >

    <script>
        const mytext= new SplitType('.text');
        gsap.to('.char',{
            y:0,
            stagger: .25,
            delay:0,
            duration:1,
        })
        gsap.to('.char',{
            y:100,
            stagger: .25,
            delay: 5,
            duration:0.1,
        })

    </script>
